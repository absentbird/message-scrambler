<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Message Scrambler {% block title %}{% endblock %}</title>
    <link
      id="favicon"
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header id="header">
      <h1><a href="/">Message Scrambler</a></h1>
    </header>
    <main id="main">{% block content %} {% endblock %}</main>
    <footer id="footer"></footer>
  </body>
</html>
